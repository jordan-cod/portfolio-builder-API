# Arquivo .air.toml
root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/main.exe ./cmd"
  bin = "tmp/main.exe"
  full_bin = "tmp/main"
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["tmp", "vendor"]
  exclude_file = []
  follow_symlink = true
  kill_delay = "500ms"

[log]
  time = true

[dev]
  delay = "200ms"
  stop_on_error = true
